                </div>

                <div class="answer-prompt">

                </div>

                <div class="answer-list" id="binary-answers">
                    <button class="answer-option" data-answer="A" onclick="selectAnswer('A')">

                        <div class="option-content">
                            <span class="option-label">Kesinlikle alttaki</span>
                            <span class="option-desc">Se√ßenek 2 tam bana uygun</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- MULTIPLE CHOICE LAYOUT (AI Therapist etc.) -->

                <div class="question-text-container">
                    <p class="question-main-text" id="question-main-text">Soru y√ºkleniyor...</p>
                </div>

                <div class="answer-list multiple-choice-list" id="multiple-answers">
                    <button class="answer-option mc-option" data-answer="A" onclick="selectAnswer('A')">
                        <div class="option-letter">A</div>
                        <div class="option-content">
                            <span class="option-text" id="option-a-text">Se√ßenek A</span>

                    </button>
                    <button class="answer-option mc-option" data-answer="B" onclick="selectAnswer('B')">

    </div>

    <!-- Loading Overlay -->
